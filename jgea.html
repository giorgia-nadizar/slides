<!DOCTYPE html>
<html>
  <head>
    <title>JGEA: a Modular Java Framework for Experimenting with Evolutionary Computation</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="JGEA/assets/style.css" />
  </head>
  <body>
    <script src="JGEA/assets/remark-latest.min.js"></script>
    <script src="JGEA/assets/katex.min.js"></script>
    <script src="JGEA/assets/auto-render.min.js"></script>
    <script src="JGEA/assets/diagram-transformer.js"></script>
    <link rel="stylesheet" href="JGEA/assets/katex.min.css" />
    <script>
      var sourceUrls = [
        "JGEA/index.md"
      ];
      var xmlhttp = new XMLHttpRequest();
      var source = "";
      for (var i = 0; i < sourceUrls.length; i++) {
        xmlhttp.open("GET", sourceUrls[i], false);
        xmlhttp.send();
        source += xmlhttp.responseText;
        if (i + 1 < sourceUrls.length) {
          source += "\n---\n";
        }
      }
      var renderMath = function() {
        renderMathInElement(document.body, {
          delimiters: [
            { left: "$$", right: "$$", display: true },
            { left: "$", right: "$", display: false }
          ]
        });
        diagramTransformer.transformAll(document.body, "diagram");
      };
      var slideshow = remark.create(
        {
          source: source,
          ratio: "16:9",
          highlightStyle: "monokai",
          highlightLines: true,
          highlightSpans: true
        },
        renderMath
      );
    </script>
  </body>
</html>
